
<html>
    <head>
        <title>Color-Crafter</title>
        <link rel="stylesheet" href="style.css">

        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    </head>

    <body>

        <div id="main">
            <h1 id="head">Color Crafter</h1>

            <div id="container">
                <div id="font-color">
                <h1>Font Colors</h1>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; row-gap: 10px; column-gap: 10px;">
                        <button style="background-color: red;" onclick="changeFontColor('red')"></button>

                        <button style="background-color: green;" onclick="changeFontColor('green')"></button>

                        <button style="background-color: yellow;" onclick="changeFontColor('yellow')"></button>

                        <button style="background-color: black;" onclick="changeFontColor('black')"></button>

                        <button style="background-color: pink;" onclick="changeFontColor('pink')"></button>

                        <button style="background-color: coral;" onclick="changeFontColor('coral')"></button>

                        <button style="background-color: violet;" onclick="changeFontColor('violet')"></button>

                        <button style="background-color: indigo;" onclick="changeFontColor('indigo')"></button>

                        <button style="background-color: orangered;" onclick="changeFontColor('orangered')"></button>

                        <input 
                        type="color"
                        oninput="changeFontColor(event.target.value)"
                        >
                </div>
                
            </div>

            <div id="background-color">
                <h1>Background Colors</h1>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; row-gap: 10px; column-gap: 10px;">
                        <button style="background-color: red;" onclick="changeBgColor('red')"></button>
                        <button style="background-color: green;"
                        onclick="changeBgColor('green')"></button>
                        <button style="background-color: yellow;" onclick="changeBgColor('yellow')"></button>
                        <button style="background-color: black;" onclick="changeBgColor('black')"> </button>
                        <button style="background-color: pink;" onclick="changeBgColor('pink')"></button>
                        <button style="background-color: coral;" onclick="changeBgColor('coral')"></button>
                        <button style="background-color: violet;" onclick="changeBgColor('violet')"></button>
                        <button style="background-color: indigo;" onclick="changeBgColor('indigo')"></button>
                        <button style="background-color: orangered;" onclick="changeBgColor('orangered')"></button>

                        <input 
                        type="color" 
                        oninput="changeBgColor(event.target.value)"
                        >
                </div>
                
            </div>

            <div id="background-image">
                <h1>Background Image</h1>
                 <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; row-gap: 10px; column-gap: 10px;">
                        <button style="background-image: url('bg-1.jpg');" onclick="changeBgImage('bg-1.jpg')"></button>

                        <button style="background-image: url('bg-2.jpg');" onclick="changeBgImage('bg-2.jpg')"></button>

                        <button style="background-image: url('bg-1.jpg');" onclick="changeBgImage('bg-1.jpg')"></button>

                        <button style="background-image: url('bg-2.jpg');" onclick="changeBgImage('bg-2.jpg')"></button>

                        <button style="background-image: url('bg-1.jpg');" onclick="changeBgImage('bg-1.jpg')"></button>

                        <button style="background-image: url('bg-2.jpg');" onclick="changeBgImage('bg-2.jpg')"></button>

                       <button style="background-image: url('bg-1.jpg');" onclick="changeBgImage('bg-1.jpg')"></button>

                        <button style="background-image: url('bg-2.jpg');" onclick="changeBgImage('bg-2.jpg')"></button>

                        <button style="background-image: url('bg-1.jpg');" onclick="changeBgImage('bg-1.jpg')"></button>

                        <button style="background-image: url('bg-2.jpg');" onclick="changeBgImage('bg-2.jpg')"></button>
                </div>
                
            </div>

            <div id="font-style" style="width: 332px; height: 149px;">
                <h1 style="font-family: cursive;" onclick="changeFontFamily('cursive')">Hello</h1>
                <h1 style="font-family: verdana;" onclick="changeFontFamily('verdana')">Hello</h1>
                <h1 style="font-family: Georgia;" onclick="changeFontFamily('Georgia')">Hello</h1>
                <h1 style="font-family: Impact;" onclick="changeFontFamily('Impact')">Hello</h1>
                <h1 style="font-family: Gill Sans;" onclick="changeFontFamily('Gill Sans')">Hello</h1>
            </div>
            </div>

            <div id="text-editor">
                <h1 name="" id="text" contenteditable="true">
                    type your text here..
                </h1>
            </div>


            <div>

                <button onclick="downloadImage()" style="height: 45px;
                 width: fit-content; padding: 10px; 
                background-color: red; color: white; border: none; 
                border-radius: 10px;"> Download </button>

            </div>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
